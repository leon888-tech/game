<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер-гра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            color: white;
        }
        .currency-box {
            /* Фіксуємо зверху */
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid #ffdd57;
            border-radius: 0 0 18px 18px;
            padding: 14px 36px 12px 36px;
            box-shadow: 0 8px 24px 0 #ffdd5777;
            z-index: 1000;
            min-width: 230px;
        }
        .coin-count-text {
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .coin-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid #ffdd57;
            background: #fffbe0;
            box-shadow: 0 0 8px #ffdd5788;
            object-fit: contain;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 80px; /* Щоб контент не їхав під валюту */
        }
        .clicker-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            margin-top: 40px;
        }
        .clicker-image.clicked {
            box-shadow: 0 0 20px 5px #ffdd57;
            transform: scale(1.1);
        }
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 10px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #ffdd57;
            color: #764ba2;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #ffe683;
        }
        .timer {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Валюта монет завжди зверху -->
    <div class="currency-box">
        <span class="coin-count-text" id="coinCount">0</span>
        <img src="coin.png" alt="Монети" class="coin-image">
    </div>
    <div class="main-content">
        <img src="colt_scstore_cash_pin.png" alt="Клікни!" class="clicker-image" id="clickerImage">
        <div class="controls">
            <button class="btn" id="resetBtn">Скинути монети</button>
        </div>
        <div class="timer" id="timerText"></div>
        <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9c1f6c.mp3"></audio>
    </div>
    <script>
        // Змінна монети оголошена на самому початку!
        let moneti = Number(localStorage.getItem('moneti')) || 0;
        let timer = null;
        let timeLeft = 10;
        let timerActive = false;

        const coinCountElem = document.getElementById('coinCount');
        const clickerImage = document.getElementById('clickerImage');
        const resetBtn = document.getElementById('resetBtn');
        const timerText = document.getElementById('timerText');
        const clickSound = document.getElementById('clickSound');

        function updateCoinCount() {
            coinCountElem.textContent = moneti;
            localStorage.setItem('moneti', moneti);
        }
        updateCoinCount();

        clickerImage.addEventListener('click', () => {
            moneti++;
            updateCoinCount();
            clickerImage.classList.add('clicked');
            clickSound.currentTime = 0;
            clickSound.play();
            setTimeout(() => clickerImage.classList.remove('clicked'), 120);
        });

        resetBtn.addEventListener('click', () => {
            moneti = 0;
            updateCoinCount();
        });
    </script>
</body>
</html>
